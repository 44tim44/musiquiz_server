<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= title %></title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/nav.css">

</head>
<body>



<div id="backtoLobby">  Back to lobby </div>

<div id="resultDiv">
    <div id="resultHeader"><img src="images/MusiquizFitted.png">
    </div>
    <div>
        <table class="resultTable">
            <tbody>
            <% var p = 1 %>
            <% for(var i = 0; i < Result.length; i++) {%>

            <tr>
                <td class="placement"><div><%= p++ %> </div></td><td class="userScore"><div id="tdUsername"><%= Result[i].Username%> </div><div id="tdScore"> <%= Result[i].Score%></div></td>
            </tr>
            <% } %>
            </tbody>
        </table>
    </div>

</div>


</body>

</html>
